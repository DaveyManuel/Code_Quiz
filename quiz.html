<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Quiz Page</title>
</head>
<body>

<div class="container">
    <div class="row mt-5"></div>
    <div class="row mt-5">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 mt-5">
            <div class="card mt-5 bg-dark text-white">
                <div class="mb-3" id="questionContainer">QUESTION</div>
                <div class="mb-3"id="multipleChoice">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="question1">
                        <label class="form-check-label" for="question1">
                          ANSWER A
                        </label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="question2">
                        <label class="form-check-label" for="question2">
                          ANSWER B
                        </label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="question3">
                        <label class="form-check-label" for="question3">
                          ANSWER C
                        </label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="question4">
                        <label class="form-check-label" for="question4">
                          ANSWER D
                        </label>
                      </div>
                    </div>
                <div id="next">
                    <button>NEXT</button>
                </div>
            </div>
     
        </div>
    </div>
</div>




    <script src="script.js"></script>
</body>
</html>
