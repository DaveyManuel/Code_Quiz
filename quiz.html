<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Quiz Page</title>
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-sm-6 text-white">
            <p>Timer:</p>
            <p id="timer">0</p>
        </div>
        <div class="col-sm-6 text-white">
            <p>SCORE:</p>
            <p id="score">0</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 ">
            <div class="card mt-5 bg-dark text-white border border-2 border-info">
                <div class="mb-3" id="questionContainer">QUESTION</div>
                <div>
                    <p class="choice-letter">A</p>
                    <p id="choice" data-number="1">Choice 1</p>
                </div>
                <div>
                    <p class="choice-letter">B</p>
                    <p id="choice" data-number="2">Choice 2</p>
                </div>
                <div>
                    <p class="choice-letter">C</p>
                    <p id="choice" data-number="3">Choice 3</p>
                </div>
                <div>
                    <p class="choice-letter">D</p>
                    <p id="choice" data-number="4">Choice 4</p>
                </div>
                <!-- <button id="choice1">Choice1</button>
                <button id="choice2">Choice2</button>
                <button id="choice3">Choice3</button>
                <button id="choice4">Choice4</button> -->
                <div>
                    <button id="next">NEXT</button>
                </div>
            </div>
     
        </div>
    </div>
</div>




    <script src="script.js"></script>
</body>
</html>
