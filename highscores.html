<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Highscores Page</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <h1>Score:</h1>
                    <h1 id="finalScore">0</h1>
                    <h3>Enter name below to record your score</h3>
                    <input class="form-control" type="text" id="highscoreName" placeholder="Enter Name">
                    <button class="btn btn-success" type="submit" id="saveBtn" onClick="saveHighScore(event)">Save Score</button>
                    <button class="btn btn-info" type="submit"><a href="quiz.html" class="text-white text-decoration-none">Play again</a></button>
                    <button class="btn btn-danger" type="submit"><a href="startPage.html" class="text-white text-decoration-none">Home</a></button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
